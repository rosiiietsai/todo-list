        <div class="container__form hidden__immediate">
            <button class="btn btn__icon form__btn--close">

                </svg>
            </button>
            <form action="#" class="form">
                <div>
                    <label for="id"></label>
                    <input type="hidden" name="id" id="id">
                </div>
                <div class="input input__todo">
                    <label for="todo"></label>
                    <input type="text" name="todo" id="todo" placeholder="Add a new todo..." required>
                </div>
                <div class="input input__priority">
                    <p>Priority</p>
                    <input type="radio" class="input__priority--high hidden" name="priority" value="high"
                        id="priority-high">
                    <label for="priority-high">
                        <span class="btn btn__priority btn__priority--high" data-priority="high">HIGH</span>
                    </label>
                    <input type="radio" class="input__priority--medium hidden" name="priority" value="medium"
                        id="priority-medium" checked>
                    <label for="priority-medium">
                        <span class="btn btn__priority btn__priority--medium" data-priority="medium">MEDIUM</span>
                    </label>
                    <input type="radio" class="input__priority--low hidden" name="priority" value="low"
                        id="priority-low">
                    <label for="priority-low">
                        <span class="btn btn__priority btn__priority--low" data-priority="low">LOW</span>
                    </label>
                </div>

                            </svg>

                    </label>

                </div>
